<style>
@keyframes animation_slide_up{
  from{
      top:0px;
  }    
  to{
      top:-30px;
  }
}

@keyframes animation_slide_down{
  from{
      top:-30px;
  }    
  to{
      top:0px;
  }
}


iframe {
    width: 100%;
    height: 100%;
    border: none;
    overflow: hidden;
}

.close_window {
    margin-left:60px;
    background: white;
    padding: 0px 5px;
    color: blue;
    cursor: pointer;
}

body {
    margin: 0px;
}

#header {
	  animation: 5s animation_slide_up;
    position: absolute;
    background: blue;
    color: white;
    left: 73px;
    padding: 10px;
		top:-30px;
    width: 80%;
    text-align: center;
    border-radius: 0px 0px 50% 50%;
}

#header:hover{
	transition:3s;
	top:0px;
}
</style>
<title>Web VNC</title>
<div class="header" id="header">
	<a class="close_window" onclick="window_close();">x</a>
</div>
<iframe src="/"></iframe>
<script>
var ip = (Math.floor(Math.random() * 255) + 1)+"."+(Math.floor(Math.random() * 255))+"."+(Math.floor(Math.random() * 255))+"."+(Math.floor(Math.random() * 255));
document.getElementById('header').innerHTML = 'Web VNC Connected to : '+ip+'<a class="close_window" onclick="window.close();">x</a>';
function window_close(){
	document.body.innerHTML = '';
}
</script>
